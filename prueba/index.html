<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Asociación Cultural de Músicos</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Preconexión a fuentes de Google para usar la fuente Monserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div id="header-content">
            <img src="https://fcnatra.github.io/acmusicserantes/cabecera.png" alt="Logo de la Asociación" id="header-logo">
            <h1>Asociación Cultural Music Serantes</h1>
        </div>
    </header>
    <!-- Imagen de la asociación -->
    <div id="association-image-container">
        <img src="https://fcnatra.github.io/acmusicserantes/FotoIntegrantes.png" alt="Foto de la Asociación" id="landscape-photo">
    </div>
    <main>
        <h2>Panel de Bandas</h2>
        <div id="band-panel" class="band-panel"></div>
    </main>
    <script src="js/bands.js"></script>
</body>
</html>
